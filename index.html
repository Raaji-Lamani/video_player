<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Video Player</title>
    <style>
		body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

.video-player {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.controls {
    margin-top: 10px;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    margin: 0 5px;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background-color: #0056b3;
}

	</style>
</head>
<body>
    <div class="video-player">
        <video id="video" width="640" height="360" controls>
            <source id="videoSource" src="Radhamma Radhamma HD video Song _ Nene Raju Nene Mantri _ Rana _ Kajal Agarwal _ Anup Rubens _ Teja.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="controls">
            <button id="backward">Previous</button>
            <button id="playPause">Play/Pause</button>
            <button id="forward">Next</button>
        </div>
    </div>
    <script src="v.js"></script>
</body>
</html>
